<ion-header>

  <ion-toolbar color="tertiary">

    <ion-button fill="clear" [routerLink]="['/home']" id="boton">GDV</ion-button>

    <ion-buttons slot="start">

      <ion-menu-button></ion-menu-button>

    </ion-buttons>

    <ion-buttons slot="end">

      <ion-button [routerLink]="['/pago']">

        <ion-label>Tarjetas y pagos</ion-label>

      </ion-button>

      <ion-button [routerLink]="['/direc']">

        <ion-label>Mi Direccion</ion-label>

      </ion-button>

      <ion-button [routerLink]="['/comunicacion']">

        <ion-label>Comunicacion</ion-label>

      </ion-button>

      <ion-button [routerLink]="['/seg']">

        <ion-label>Seguridad y Privacidad</ion-label>

      </ion-button>

      <ion-button [routerLink]="['/perfil']">

        <ion-label>Perfil</ion-label>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-grid>

    <ion-row>

      <ion-col size-md="4">

        <ion-input type="file" id="input-foto" class="custom-input"></ion-input>

        <p class="ion-padding-top"><a class="custom-link">Cambiar Foto</a></p>

      </ion-col>

      <ion-col size-md="8">

        <ion-list>

          <ion-item>

            <ion-label position="floating">Nombre Completo</ion-label>

            <ion-input type="text" id="nombre"></ion-input>

          </ion-item>

          <ion-item>

            <ion-label position="floating">Usuario</ion-label>

            <ion-input type="text" id="user"></ion-input>

          </ion-item>

          <ion-item>

            <ion-label position="floating">Email</ion-label>

            <ion-input type="email" id="email"></ion-input>

          </ion-item>

          <ion-item>

            <ion-label position="floating">Tel√©fono</ion-label>

            <ion-input type="tel" id="celular"></ion-input>

          </ion-item>

        </ion-list>

        <ion-row class="ion-padding-top">

          <ion-col>

            <ion-button expand="full" color="primary">Guardar Cambios</ion-button>

          </ion-col>

          <ion-col>

            <ion-button expand="full" color="medium">Cancelar</ion-button>

          </ion-col>

        </ion-row>

      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>


<ion-footer>

  <ion-toolbar>

    <ion-title>GDV</ion-title>

    <ion-buttons slot="end">

      <ion-button>FAQ</ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-footer>
